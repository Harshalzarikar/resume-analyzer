<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Driven Resume Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI-Driven Resume Optimizer</h1>
        <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume">Upload Your Resume (PDF):</label>
                <input type="file" name="resume" id="resume" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="job_description">Job Description:</label>
                <textarea name="job_description" id="job_description" rows="10" placeholder="Paste the job description here..." required></textarea>
            </div>
            <button type="submit">Optimize Resume</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
